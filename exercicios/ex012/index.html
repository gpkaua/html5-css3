<html lang="pt-br">

    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado em meu próprio servidor</p>

    <video width="560" poster="imagens/tumb.png" controls autoplay loop>
        <source src="midia/15921892-Uhd 3840 2160 50Fps.mkv" type="video/x-matroska">

    </video>
