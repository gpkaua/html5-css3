<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: 1px dashed red;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        <!-- tamanho padrão é de 300x150px -->
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso Em Video</a>
        </iframe>    
        para aprender a programar.
    </p>
    <p>
        O site do 
        <iframe src="https://gpkaua.github.io/projeto-cordel" frameborder="0">
            <a href="https://gpkaua.github.io/projeto-cordel" target="_blank">Kauã</a>
        </iframe> 
        também é bem legal
    </p>
</body>
</html>
